---
language: node_js
node_js:
  - 6
  - 8
cache:
  directories:
  - node_modules
  - functions/node_modules
install: true
script:
 - 'npm test'
env:
  global:
    - USE_YARN=no
  matrix:
    - TEST_SUITE=simple
    - TEST_SUITE=installs
    - TEST_SUITE=kitchensink
matrix:
  include:
    - node_js: 0.10
      env: TEST_SUITE=simple
