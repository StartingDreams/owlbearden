language: node_js
node_js:
- 6
cache:
  directories:
  - node_modules
  - functions/node_modules
before_script:
  - npm install -g firebase-tools firebase-functions
install:
  - npm install
  - cd functions && npm install && cd -
script:
  - npm test
  - cd functions && npm test && cd -
  - npm run build
deploy:
  provider: firebase
  skip_cleanup: true

  token:
    secure: 
